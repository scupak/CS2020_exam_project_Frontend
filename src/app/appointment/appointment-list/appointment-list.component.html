<p>appointment-list works!</p>
<div *ngIf=" !err && appointment$ | async ">
  <ul >
    <li *ngFor=" let Appointment of appointment$ | async "  >
      <p><a routerLink="/appointment-detail/{{ Appointment.PK_AppointmentId }}">{{ Appointment.AppointmentDateTime }} , {{ Appointment.DurationInMin }}</a> </p>
    </li>


  </ul>

  <button class="btn" routerLink="/appointment-creator">Add appointment</button>

</div>
<p *ngIf="err">oh no... {{err}}</p>
