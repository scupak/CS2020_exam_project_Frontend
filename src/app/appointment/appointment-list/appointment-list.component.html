<h2>Appointments</h2>
<div [formGroup]="FilterForm">
<div class="parent">
  <div class="child inline-block-child margin-left">
    <div class="form-group">
      <label>SearchText</label>
      <input type="text" formControlName="searchText" class="form-control" />
    </div>
  </div>
    <div class="child inline-block-child margin-left">
    <div class="form-group">
      <label>SearchField</label>
      <br>
      <select formControlName="searchField" class="form-control">
        <option [value]="'DurationInMin'">DurationInMin</option>
        <option [value]="'Description'">Description</option>
        <option [value]="'DoctorEmailAddress'">DoctorEmailAddress</option>
        <option [value]="'PatientCpr'">PatientCpr</option>
      </select>
    </div>
  </div>
</div>
<div class="parent">
  <div class="child inline-block-child margin-left">
    <label>From Date</label>
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control " placeholder="mm-dd-yyyy"
             name="dp" [(ngModel)]="orderStartDateTime" ngbDatepicker #d1="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
  </div>

  <div class="child inline-block-child margin-left">
    <label>To Date</label>
<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="mm-dd-yyyy"
             name="dp" [(ngModel)]="orderStopDateTime" ngbDatepicker #d2="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>
</div>
</div>
<div class="parent">
  <div class="child inline-block-child margin-left">
    <div class="form-group">
      <label>OrderProperty</label>
      <br>
      <select formControlName="orderProperty" class="form-control">
        <option [value]="'DurationInMin'">DurationInMin</option>
        <option [value]="'PatientCpr'">PatientCpr</option>
        <option [value]="'AppointmentDateTime'">AppointmentDate</option>
      </select>
    </div>
  </div>
  <div class="child inline-block-child margin-left">
    <div class="form-group">
      <label>OrderDirection</label>
      <br>
      <select formControlName="orderDirection" class="form-control">
        <option [value]="'ASC'">Ascending</option>
        <option [value]="'DEC'">Descending</option>
      </select>
    </div>
  </div>
  <div class="child inline-block-child margin-left">
    <button class="btn btn-primary" (click)="search()">Search</button>
  </div>
</div>
</div>
<div *ngIf=" !err && appointment$ | async else loading">
  <ul>
    <li *ngFor=" let Appointment of appointments "  >
      <p><a routerLink="/appointment-detail/{{ Appointment.appointmentId }}">{{ Appointment.appointmentDateTime }} , {{ Appointment.durationInMin }}</a> </p>
    </li>
  </ul>
</div>
<button class="btn btn-primary" routerLink="/appointment-creator">Add appointment</button>
<h1 *ngIf="!appointments || appointments.length < 1">
  No appointments Found
</h1>
<p *ngIf="err">oh no... {{err}}</p>

<ng-template #loading>
  <p>Loading data...</p>
</ng-template>
