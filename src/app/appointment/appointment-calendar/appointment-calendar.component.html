
<div class="col-md-6 col-md-offset-3">
  <h2>Calendar</h2>
  <label>Week Selection</label>
    <div class="parent">
      <div class="child inline-block-child margin-left">
        <ngb-datepicker #dp [(ngModel)]="WeekSelectorDateTime" (navigate)="date = $event.next" (ngModelChange)="getAppointments()"></ngb-datepicker>
      </div>
  </div>
  <div class="parent">
    <div class="child inline-block-child margin-left">
  <div *ngIf="mondayAppointment$ | async else loading">
    <ul>
      <li *ngFor=" let Appointment of mondayAppointmentsList "  >
        <p><a routerLink="/appointment-detail/{{ Appointment.appointmentId }}">{{ Appointment.appointmentDateTime }} , {{ Appointment.durationInMin }}</a> </p>
      </li>
    </ul>
  </div>
    </div>
  </div>
  <div class="alert-danger" *ngIf="error">{{error}}</div>
