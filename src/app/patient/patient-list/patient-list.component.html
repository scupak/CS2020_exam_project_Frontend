<h2>Patients</h2>

<div *ngIf=" !err && patients$ | async ">
  <ul >
  <li *ngFor=" let Patient of patients$ | async "  >
    <p><a routerLink="/patient-detail/{{Patient.patientCPR}}">{{  Patient.patientCPR }} , {{  Patient.patientFirstName }} , {{  Patient.patientLastName }} ,{{  Patient.patientEmail }}, {{  Patient.patientPhone }} </a> </p>
  </li>


  </ul>



</div>
<button *ngIf="role == 'Administrator'"  class="btn btn-primary" routerLink="/patient-creator">Add patient</button>
<p *ngIf="err">oh no... {{err}}</p>
