<h2>Doctors</h2>
<div >
  <div >
    <ul *ngIf="(doctors$ | async)">
      <li *ngFor="let doctor of doctors$ | async">
        <p> <a routerLink="/doctor-detail/{{doctor.doctorEmailAddress}}">{{doctor.firstName}} {{doctor.lastName}}, {{doctor.doctorEmailAddress}}</a> </p>
      </li>
    </ul>
  </div>
</div>
<button *ngIf="role == 'Administrator'" class="btn btn-primary" routerLink="/doctor-create/">Create new doctor</button>
