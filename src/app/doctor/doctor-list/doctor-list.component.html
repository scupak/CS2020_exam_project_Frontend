<h2>Doctors</h2>
<div class="container">
  <div class="row">
    <ul *ngIf="(doctors$ | async)">
      <li *ngFor="let doctor of doctors$ | async">
        <a routerLink="/doctor-detail/{{doctor.doctorEmailAddress}}">{{doctor.firstName}} {{doctor.lastName}}, {{doctor.doctorEmailAddress}}</a>
      </li>
    </ul>
  </div>
</div>
<button routerLink="/doctor-create/">Create new doctor</button>
